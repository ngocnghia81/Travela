<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Travela</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid px-0 position-relative" id="log-container">
      <div class="login form-container" id="login">
        <div class="login__title">LOGIN</div>
        <div class="login__input">
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Mật khẩu"
            />
          </div>
          <div class="login__bottom-grip">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="" />
              <label class="form-check-label" for="">Nhớ mật khẩu </label>
            </div>
            <div class="help-link">
              <a href="">Quên mật khẩu?</a>
            </div>
          </div>
          <div class="login__submit">
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="button"
            >
              Đăng nhập
            </button>
          </div>
          <div class="login__withIcon">
            <div class="login__withIcon__title">Đăng nhập với</div>
            <div class="login__withIcon__icon">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-google"></i>
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="register form-container" id="register">
        <div class="register__title">Register</div>
        <div class="register__input">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Tên người dùng"
            />
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Mật khẩu"
            />
          </div>
          <div class="login__submit">
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="button"
            >
              Đăng ký
            </button>
          </div>
          <div class="login__withIcon">
            <div class="login__withIcon__title">Đăng ký với</div>
            <div class="login__withIcon__icon">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-google"></i>
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <div class="overlay-left__title">
              <p>Tiếp tục hành trình của bạn</p>
            </div>
            <div class="d-grid gap-2">
              <button
                type="button"
                name=""
                id="login-btn"
                class="btn btn-primary"
              >
                Đăng nhập
              </button>
            </div>
          </div>
          <div class="overlay-panel overlay-right">
            <div class="overlay-right__title">
              <p>Bắt đầu hành trình của bạn</p>
            </div>
            <div class="d-grid gap-2">
              <button
                type="button"
                name=""
                id="register-btn"
                class="btn btn-primary"
              >
                Đăng ký
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
